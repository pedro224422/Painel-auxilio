<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh3f1D8_Opxr49pY6wH4vA-hL5-Uj8uYfHpg&usqp=CAU">
    
    <title>Auxílio @Pg Premium</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
            text-align: center;
        }
        h1 { color: #ff0000; font-size: 1.5rem; margin-bottom: 20px; }
        .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        input[type="range"] { accent-color: #ff0000; }
        button {
            width: 100%;
            padding: 15px;
            background: #ff0000;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AUXÍLIO @PG PREMIUM</h1>
    
    <div class="option">
        <span>SENSITIVIDADE</span>
        <input type="range" min="0" max="100" value="80">
    </div>
    
    <div class="option">
        <span>AUTO-AIM</span>
        <input type="checkbox" checked>
    </div>

    <div class="option">
        <span>FPS BOOST</span>
        <input type="checkbox" checked>
    </div>

    <button onclick="alert('INJETADO COM SUCESSO!')">INJETAR CHEAT</button>
</div>

</body>
</html>
